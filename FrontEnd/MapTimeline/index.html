<!DOCTYPE html>
<head>
	<title>D3 Mapping Timeline</title>
<meta charset="utf-8">
<link rel="stylesheet" href="d3.slider.css" />
<style>

path {
  fill: none;
  stroke: #333;
  stroke-width: .5px;
}

.land-boundary {
  stroke-width: 1px;
}

.country-boundary {
  stroke: #ddd;
}

.site {
	stroke-width: .5px;
  stroke: #333;
  fill: #9cf;
}

#slider3 {
  margin: 20px 0 10px 20px;
  width: 900px;
}

</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="d3.slider.js"></script>
</head>


<body>

<div id="slider3"></div>


<script>

var width = 960,
    height = 600;

var mapPath = "https://gist.githubusercontent.com/abenrob/787723ca91772591b47e/raw/8a7f176072d508218e120773943b595c998991be/world-50m.json";

var projection = d3.geo.equirectangular()
    .scale(153)
    .translate([width / 2, height / 2]);

var path = d3.geo.path().projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json(mapPath, function(error, world) {
  if (error) return console.error(error);

  svg.append("path")
      .datum(topojson.feature(world, world.objects.land))
      .attr("d", path)
      .attr("class", "land-boundary");

  svg.append("g")
      .selectAll("boundary")
      .data([topojson.mesh(world, world.objects.countries)])
      .attr("d", path)
      .attr("class", "country-boundary"); 

  d3.tsv("https://raw.githubusercontent.com/rbsteinm/DataVisualizationProject/master/FrontEnd/MapTimeline/data/nuclear_test.tsv?token=AIYc1pZ3S5RXWM_RS5WaInFmScmy1fFDks5aIAQxwA%3D%3D")
    .row(function(d) {
      return {
        magnitude: parseFloat(d.magnitude),
        country: d.country,
        name: d.name,
        site: d.site,
        type: d.type,
        lat: parseFloat(d.lat),
        lng: parseFloat(d.lng),
        date: moment(d.date,"DD/MM/YYYY").unix()
      };
    })
    .get(function(err, rows) {
    	if (err) return console.error(err);

      window.site_data = rows;
    });
});

var displaySites = function(data) {
  var sites = svg.selectAll(".site")
      .data(data);
  sites.enter().append("circle")
      .attr("class", "site")
      .attr("cx", function(d) {
        return projection([d.lng, d.lat])[0];
      })
      .attr("cy", function(d) {
        return projection([d.lng, d.lat])[1];
      })
      .attr("r", 1)
      .transition().duration(400)
        .attr("r", function(d) {
        return 10;
      });

  sites.exit()
    .transition().duration(200)
      .attr("r",1)
      .remove();
};

var minDateUnix = moment('1940/07/01', "YYYY/MM/DD").unix();
var maxDateUnix = moment('2012/07/21', "YYYY/MM/DD").unix();
var secondsInDay = 60 * 60 * 24;

d3.select('#slider3').call(d3.slider()
  .axis(true).min(minDateUnix).max(maxDateUnix).step(secondsInDay)
  .on("slide", function(evt, value) {
    console.log(_(site_data))
    var newData = _(site_data).filter( function(site) {
      return site.date < value;
    })
    // console.log("New set size ", newData.length);

    displaySites(newData);
  })
);

</script>
</body>
